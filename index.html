<!DOCTYPE html>

<head>

<body>
  <section id="wrap">

      <section id="visual" class="parallax__item ">

        <div class="left">
          <div id="soup-container">

            </div>

              <span id="soup-prev">앞</span>

            </div>
        </div>
        </div><!--.left-->
        
        <div class="right">
          <div class="inner">
            <div class="txt-box">
              <p>
                <span>Are</span>

              <p>
                <span>Looking</span>

              </p>
              <p><span><strong class="point_Color_01">D</strong>esi<strong class="point_Color_02">g</strong>ner</span><span>?</span></p>
            </div><!--.txt-box-->

              <h1>Kim HongDeok</h1>
            </div><!--.name-->
          </div><!--.inner-->
        </div><!--.right-->

      <section id="section2" class="parallax__item">2
  
      </section>
      <section id="section3" class="parallax__item">3
  
      </section>
  
      <div id="horizontal">
  
        <section id="section4" class="parallax__item">
          4
        </section>
  
        <section id="section5" class="parallax__item">
          5
        </section>
  
        <section id="section6" class="parallax__item">
          6
        </section>
  
      </div><!--#horizontal-->

        7
      </section>
    </div><!--#parallax__cont-->
  </section><!--#wrap-->
